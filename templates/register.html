<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="/static/register.css">
</head>

<body>

    <a href="/">
        <h2>Go back!</h2>
    </a>

    <h1>Register New User</h1>

    <form action="/register" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        <br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <br><br>
        <label for="conf_password">Confirm password:</label>
        <input type="password" id="confirm" name="confirm">

        <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">

        <input type="submit" value="Register" , onclick="return checkUsernameAndPassword()">

    </form>

    {% if error %}
    <script>
        function showError() {
            alert("This username is already in use!");
        }
        showError();
    </script>
    {% endif %}

    <script>
        function checkUsernameAndPassword() {

            let username = document.getElementById("username").value;

            if (username.length < 4) {
                alert("Username must be atleast 4 characters long!")
                document.getElementById("username").value = "";
                return false;
            }

            let onlyLetters = /^[A-Za-z]+$/;

            if (!onlyLetters.test(username)) {
                alert("Username can only contain characters from A-Z!")
                document.getElementById("username").value = "";
                return false;
            }

            let password = document.getElementById("password").value;

            if (password.length < 5) {
                alert("Password must be at least 5 characters long!")
                document.getElementById("password").value = "";
                document.getElementById("confirm").value = "";
                return false;
            }

            let hasNumber = /\d/;

            if (!hasNumber.test(password)) {
                alert("Password must include atleast 1 number!")
                document.getElementById("password").value = "";
                document.getElementById("confirm").value = "";
                return false;
            }

            let confirmPassword = document.getElementById("confirm").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                document.getElementById("password").value = "";
                document.getElementById("confirm").value = "";
                return false;
            }

            return true;
        }
    </script>
</body>

</html>
