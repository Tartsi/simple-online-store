<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/index.css">
    <title>Web-Store</title>
</head>

<body>

    <h2>Welcome to my Web-Store application!</h2>
    <p>Please login from the login page in order to view products available!</p>
    <a href="/login">Login!</a>
    <p>If you do not have an account yet, please consider <a href="/register">registering here!</a></p>

    <script src="/static/index.js"></script>

    {% if admin_message %}
    <script>
        message();
    </script>
    {% endif %}

    {% if login_message %}
    <script>
        loginMessage();
    </script>
    {% endif %}

    {% if user_message %}
    <script>
        noUsersMessage();
    </script>
</body>

</html>
